<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Categoría</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input [(ngModel)]="categoria.nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="form-group">
                    <label for="">Descripción</label>
                    <textarea [(ngModel)]="categoria.descripcion" class="col-lg-12 form-control" name="descripcion" id="descripcion" rows="5"></textarea>
                </div>
                <button (click)="Guardar()" class="btn btn-primary">Guardar</button> | 
                <button (click)="Cancelar()" class="btn btn-danger">Cancelar</button>
            </form>
        </div>
    </div>
</div>
